<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login | IWP</title>
<link rel="stylesheet" href="/css/master.css">
	<link href="/assets/img/favicon.png" rel="icon">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/jquery-ui.min.css" />
	<link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link href="/assets/vendor/aos/aos.css" rel="stylesheet">
	<link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
	<link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
	<link href="/assets/css/variables.css" rel="stylesheet">
	<link href="/assets/css/main.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/8aa296ee95.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>    
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container" style="margin-top: 60px;">
		<div class="alert alert-danger" role="alert" th:if=${param.error}>
			Las credenciales de autenticación son incorrectas. Si cree que esto es un error comuníquese con atención al cliente. 
		</div>
		<div class="alert alert-info" role="alert" th:if=${param.logout}>
			Ha cerrado sesión exitosamente. 
		</div>
		<div class="login-box mx-auto">
			<img src="img/login.png" class="avatar" alt="Avatar Image">
			<div class="space"></div>
			<form th:action="@{/login}" method="post">
				<!-- USERNAME INPUT -->
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required placeholder="Enter Username">
				<!-- PASSWORD INPUT -->
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required placeholder="Enter Password">
				<input type="submit" value="Log In">
			</form>
			<div align="center">
				<span><a th:href="@{/}">REGRESAR</a></span>
			</div>
		</div>
	</div>
</body>
</html>
